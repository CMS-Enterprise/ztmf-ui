name: Analysis

on:
  workflow_call:

jobs:
  Snyk-Test:
    name: synk test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --show-vulnerable-paths=all ./